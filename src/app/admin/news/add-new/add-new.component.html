<h1 mat-dialog-title>Agregar noticia</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Título"
             formControlName="titulo">
      <mat-error *ngIf="!form.get('titulo').valid"> Campo requerido </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="descripcion" name="username" matInput placeholder="Descripción">
      <mat-error *ngIf="!form.get('descripcion').valid"> Campo requerido </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="saveNew()" cdkFocusInitial>Guardar</button>
</div>
