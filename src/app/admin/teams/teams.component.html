<div class="main-content">
  <mat-card>
    <!--    <mat-card-header>-->
    <!--      <mat-card-title>Noticias</mat-card-title>-->
    <!--    </mat-card-header>-->

    <mat-card-content>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Â¿Que estas buscando?">
      </mat-form-field>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Titulo Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>

          <!-- Titulo Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen</th>
            <td mat-cell *matCellDef="let row">
              <img [src]="row.logoUrl" class="team_logo">
            </td>
          </ng-container>

          <!-- Cantidad Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus</th>
            <td mat-cell *matCellDef="let row"> {{row.estatus}} </td>
          </ng-container>

          <!-- Opciones Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="cell-right">
              <button mat-flat-button color="primary" (click)="openDialogSave('new')">
                <mat-icon>library_add</mat-icon>
                Agregar equipo
              </button>
            </th>
            <td mat-cell *matCellDef="let row; let i = index">
              <button mat-icon-button color="primary"
                      matTooltip="Editar noticia"
                      (click)="openDialogSave('edit', row)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn"
                      matTooltip="Eliminar noticia"
                      (click)="deleteTeam(row)">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      </div>
      <div class="no-results" [style.display]="dataSource.data.length == 0 ? '' : 'none'">
        Sin resultados
      </div>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
