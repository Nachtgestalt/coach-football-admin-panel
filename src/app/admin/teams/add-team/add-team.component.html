<h1 mat-dialog-title>Agregar equipo</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Nombre"
             formControlName="nombre">
      <mat-error *ngIf="!form.get('nombre').valid"> Campo requerido </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="logoUrl" name="username" matInput placeholder="URL logo">
      <mat-error *ngIf="!form.get('logoUrl').valid"> Campo requerido </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="saveTeam()" cdkFocusInitial>Guardar</button>
</div>
