<h1 mat-dialog-title>Agregar equipo</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Equipo</mat-label>
      <mat-select formControlName="equipoId">
        <mat-option *ngFor="let team of teams | async" [value]="team.equipoId">
          {{team.nombre}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="!form.get('equipoId').valid"> Campo requerido </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nombre"
             formControlName="nombre">
      <mat-error *ngIf="!form.get('nombre').valid"> Campo requerido </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Posici√≥n</mat-label>
      <mat-select formControlName="posicion">
        <mat-option *ngFor="let position of positions" [value]="position.value">
          {{position.viewValue}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="!form.get('posicion').valid"> Campo requerido </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Precio"
             formControlName="precio">
      <mat-error *ngIf="!form.get('precio').valid"> Campo requerido </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="fotoUrl" name="username" matInput placeholder="URL foto">
      <mat-error *ngIf="!form.get('fotoUrl').valid"> Campo requerido </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="puntos" matInput placeholder="Puntos">
      <mat-error *ngIf="!form.get('puntos').valid"> Campo requerido </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="savePlayer()" cdkFocusInitial>Guardar</button>
</div>
