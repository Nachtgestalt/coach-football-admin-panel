<h1 mat-dialog-title>Agregar apuesta</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Nombre"
             formControlName="nombre">
      <mat-error *ngIf="!form.get('nombre').valid"> Campo requerido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="pickerInit" placeholder="Fecha de inicio"
             formControlName="fechaInicio">
      <mat-datepicker-toggle matSuffix [for]="pickerInit"></mat-datepicker-toggle>
      <mat-datepicker #pickerInit></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Fecha final"
             formControlName="fechaFinal">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="saveBet()" cdkFocusInitial>Guardar</button>
</div>
