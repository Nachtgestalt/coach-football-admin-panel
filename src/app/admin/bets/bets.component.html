<div class="main-content">
  <mat-card>
    <!--    <mat-card-header>-->
    <!--      <mat-card-title>Noticias</mat-card-title>-->
    <!--    </mat-card-header>-->

    <mat-card-content>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="¿Que estas buscando?">
      </mat-form-field>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Titulo Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-center"> Título</th>
            <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
          </ng-container>

          <!-- Cantidad Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-center"> Descripción</th>
            <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
          </ng-container>

          <!-- Opciones Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="cell-right">
              <button mat-flat-button color="primary" (click)="openDialogSave()">
                <mat-icon>library_add</mat-icon>
                Agregar apuesta
              </button>
            </th>
            <td mat-cell *matCellDef="let row; let i = index">
              <!--              <button (click)="inventario(i, row.claveProducto, true)" mat-mini-fab color="primary"-->
              <!--                      matTooltip="Entrada"-->
              <!--                      aria-label="Button that displays a tooltip when focused or hovered over">-->
              <!--                <mat-icon>add</mat-icon>-->
              <!--                {{row.index}}-->
              <!--              </button>-->
              <!--              <button (click)="inventario(i, row.claveProducto, false)" mat-mini-fab color="primary"-->
              <!--                      matTooltip="Salida"-->
              <!--                      aria-label="Button that displays a tooltip when focused or hovered over">-->
              <!--                <mat-icon>remove</mat-icon>-->
              <!--                {{row.index}}-->
              <!--              </button>-->
              <!--              <button (click)="historial(row.claveProducto)" mat-mini-fab color="accent"-->
              <!--                      matTooltip="Historial"-->
              <!--                      aria-label="Button that displays a tooltip when focused or hovered over">-->
              <!--                <mat-icon>history</mat-icon>-->
              <!--                {{row.index}}-->
              <!--              </button>-->
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      </div>
      <div class="no-results" [style.display]="dataSource.data.length == 0 ? '' : 'none'">
        Sin resultados
      </div>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
